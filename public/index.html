<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Pomodoro Focus App is a minimalist tool designed to improve your productivity using the Pomodoro Technique. Alternate between focused work sessions and short breaks to maximize your focus, avoid mental fatigue, and stay motivated throughout the day." />
        <meta name="author" content="Wilfryn Viloria Rosario" />
        <meta name="keywords" content="pomodoro, pomodoro technique, timer, productivity, focus, concentration, time management, study, distraction-free work, task timer, pomodoro app, stopwatch, habit improvement, breaks, deep work, productivity tool" />
        <link rel="canonical" href="https://pomodoro-focus-app-wvr.netlify.app" />

        <!-- Import 'ROBOTO' font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <!-- Import 'ROBOTO' font -->

        <!-- add 'svg and png' favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="/build/images/png/favicon-32x32.png" />
        <link rel="icon" type="image/svg+xml" href="/build/images/svg/favicon.svg" />
        <!-- add 'svg and png' favicon -->

        <!-- add '.css' stylesheet -->
        <link rel="stylesheet" href="/build/css/index.css" />
        <!-- add '.css' stylesheet -->

        <title>Pomodoro Focus App | Wilfryn Viloria - Front-End Developer</title>
    </head>
    <body>
        <main>
            <!-- container for tasks (left side of the page) -->
            <section class="container task" id="task">
                <article>
                    <div class="task__header-line"></div>
                    <header class="task__header">
                        <!-- header of the tasks section -->
                        <div class="task__header-content">
                            <h1 class="task__title">Task List</h1>
                            <h2 class="task__subtitle">Improve your productivity using the Pomodoro technique</h2>
                        </div>
                        <div class="task__check-container">
                            <!-- check icon -->
                            <img src="/build/images/svg/check-icon.svg" alt="check icon" aria-label="check icon" />
                        </div>
                    </header>
                    <!-- container for tasks -->
                    <ul class="task__body reset-list"></ul>
                    <!-- Task adding section -->
                    <footer class="task__footer">
                        <!-- Form to add tasks -->
                        <form action="" class="task__form">
                            <input type="text" placeholder="Add a new task!" class="task__input" />
                            <input type="submit" name="" id="" value="Add task" class="task__submit" />
                        </form>
                        <!-- end of form -->
                    </footer>
                </article>
            </section>
            <!-- end of tasks section -->

            <!-- container for the timer (right side of the page) -->

            <section class="container timer" id="timer">
                <!-- button to change the theme of the page (dark-light) -->
                <button id="toggle-theme" class="button timer-toggle-theme"></button>

                <article>
                    <header>
                        <p>25:00</p>
                    </header>
                    <footer>
                        <button></button>
                        <button></button>
                        <button></button>
                    </footer>
                </article>
            </section>
        </main>
    </body>
    <script src="/build/JavaScript/script.js" defer></script>
</html>
